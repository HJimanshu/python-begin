<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\styles\style.css">
    <title>form</title>
</head>
<body>

    <h1>This is html forms</h1>

    <form class="main">
        <label for="name">Name:
        </label>
        <div>
           <input type="text" name="myname" id="name" placeholder="Enter your Name" >
        </div>
        <br>
        <label for="roll">Roll no.:
        </label>
        <div>
        <input type="text" name="myrollno" id="roll" placeholder="Enter your Roll no." >
         </div>
         <br>
         <label for="email">Email:
        </label>
         <div>
            <input type="email" name="myemail" id="email" placeholder="Enter your Email" >
         </div>
         <br>
        <label for="date">Date:</label>
         <div>
            <input type="date" name="mydate" id="date">
         </div>
         <br>
             <label for="bonus">Bonus:</label>
         <div>
            <input type="number" name="mybonus" id="bonus" placeholder="Enter your Bonus Details">
         </div>
         <br>
         <label for="check" > Are you eligible?: </label>
         <div>
           <input type="checkbox" name="myeligibility" id="check">
         </div>
         <br>
         <label for="gender"></label>
         <div id ="gender">
            <fieldset>
               <legend>Gender</legend>
               <br>MALE<input type="radio" name="myGender" >
                FEMALE<input type="radio" name="myGender" >
            </fieldset>
         </div>

         <br>
         <div>
           write about yourself:<br> <textarea name="mytext" cols="30" rows="10" placeholder="something write about yourself"></textarea>
         </div>
         <br>
         <div>
             <label for="car">car:</label>
             <select name="mycar" id="car">
                 <option value="merci">mercidies</option>
                 <option value="swf">swift</option>
                 <option value="verna">verna</option>
                 <option value="i20" selected>i20</option>
             </select>
         </div>
         <br>
         <div>
            <input type="submit" value="submit now" >
            <input type="reset" value="reset now" >
         </div>

    </form>
</body>
</html>
